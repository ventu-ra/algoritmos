name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ../pesquisa_binaria_em_rust/cargo build --verbose
      - name: Run tests
        run: ../pesquisa_binaria_em_rust/cargo test --verbose
